<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Monofett" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <h1> Simon Game </h1>
    <br>
<!-- Button trigger modal -->
    <button type="button" class="modal-button btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Don't know how to play?
    </button>


    <section id="buttons-container">
      <button id="green" class="simon-buttons"></button>
      <button id="red" class="simon-buttons"></button>
      <button id="yellow" class="simon-buttons"></button>
      <button id="blue" class="simon-buttons"></button>

      <div id="counter">0</div>
    </section>

<!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p>Simon's a computer,<br> Simon has a brain,<br> you either do what Simon says,<br> or else go down the drain.</p>
          </div>
          <div>
            <button type="button" class="modal-button btn btn-default" data-dismiss="modal">Got it, let's play!</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/simon.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
